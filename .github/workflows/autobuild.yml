name: GameCI WebGL Build & Deploy üéÆ

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  UNITY_VERSION: 2022.3.62f3

jobs:
  checkLicense:
    name: Check Unity license ‚òëÔ∏è
    runs-on: ubuntu-latest
    steps:
      - name: Fail - No license ‚ò†Ô∏è
        if: ${{ env.UNITY_LICENSE == '' || startsWith(env.UNITY_LICENSE, '<') }}
        run: |
          echo "UNITY_LICENSE secret is missing or placeholder."
          exit 1

  buildWebGL:
    name: Build WebGL üî®
    needs: checkLicense
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚úÖ ÎèÑÏª§/Ïù¥ÎØ∏ÏßÄ/Ï∫êÏãú ÎïåÎ¨∏Ïóê ÎîîÏä§ÌÅ¨ Î∂ÄÏ°± ÎÇòÎ©¥ 125Î°ú Ï£ΩÎäî Í≤ΩÏö∞ ÎßéÏùå
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true

      - name: Restore Library cache
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ env.UNITY_VERSION }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-WebGL-${{ env.UNITY_VERSION }}-
            Library-WebGL-
            Library-

      - name: Build WebGL üõ†
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ env.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ env.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ env.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: WebGL
          buildName: WebGL
          buildsPath: build

      - name: Upload Build Artifact üíæ
        uses: actions/upload-artifact@v4
        with:
          name: build-WebGL
          path: build/WebGL

  deployPages:
    name: Deploy to GitHub Pages üöÄ
    needs: buildWebGL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-WebGL
          path: build/WebGL

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/WebGL

        with:
          branch: gh-pages
          folder: build/WebGL
